# # .tmux.conf

unbind C-b
set -g prefix C-z
bind C-z send-prefix

set -g status-fg magenta
set -g status-bg white

set -g message-fg magenta
set -g message-bg black
set -g message-command-fg cyan
set -g message-command-bg magenta
# 
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded."
 set-option -g default-shell /bin/zsh
 # source-file "${HOME}/.tmux-themepack/powerline/double/magenta.tmuxtheme"
 # 
 # set -g mouse-resize-pane on
 # set -g mouse-select-pane on
 # set -g mouse-utf8 on
 
 # Window separator
 set -g window-status-separator " "
 # Current window status
 set -g window-status-current-bg white
 set -g window-status-current-fg magenta
 
 set -s escape-time 0

set -g status on

set -g pane-border-fg white
set -g pane-active-border-fg magenta
# set -g pane-active-border-bg 
set -g default-terminal "screen-256color"
# # 
set-window-option -g mode-keys vi
bind Escape copy-mode
unbind p
bind p paste-buffer
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

bind n last-window 
bind c new-window
bind i split-window -h
bind e split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind b break-pane

bind g select-layout even-vertical
bind p select-layout even-horizontal

set-option -g status-right '#(cat ~/.thyme-tmux)    #(echo $HOST)   #(date +%H:%M)   #(cat /sys/class/power_supply/BAT0/capacity_level | ag -o ^.):#(cat /sys/class/power_supply/BAT0/capacity)'
set-option -g status-interval 1

